name: Deploy Alcivar Application

on:
  push:
    branches: "main"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/italdao/alcivar:1.0.1
    
    - name: üßæ Mostrar variables b√°sicas
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
    
    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime
        
    - name: Copiar stack.yml to VPS (SCP)
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/deploy"
    
    - name: Despliegue de servicios
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "Desplegando servicios"
          cd ~/deploy

          echo "Descargando la imagen desde GHCR"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u italdao --password-stdin
          docker pull ghcr.io/italdao/alcivar:1.0.1

          STACK_NAME="alcivar"
          
          echo "Deteniendo los servicios (stack)"
          docker stack rm ${STACK_NAME} || true

          echo "Esperar 20 segundos..."
          sleep 20

          echo "Desplegando el stack"
          docker stack deploy --with-registry-auth -c stack.yml ${STACK_NAME}

          docker ps